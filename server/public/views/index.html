<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>TEST 12.28.15</title>
    <script src="/vendors/angular/angular.min.js" type="text/javascript"></script>
    <script src="/assets/scripts/app.js" type="text/javascript"></script>
</head>
<body>
<div>
    <h1>Test 5/5/16</h1>
</div>
<div ng-controller="IndexController">
    <form novalidate>
        First Name: <input type="text" ng-model="student.firstName"/><br/>
        Last Name: <input type="text" ng-model="student.lastName"/><br/>
        Cohort: <input type="text" ng-model="student.cohort"/><br/>
        <input type="submit" ng-click="add(student)" value="Save"/>
    </form>

    <h4>Cats</h4>
    <ul>
        <li ng-repeat="student in students">{{student.firstName}} {{student.lastName}} | {{student.cohort}} <input type="submit" ng-click="delete(student)" value="Delete"/></li>
    </ul>
</div>
</body>
</html>
